{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-10">
            <div class="card shadow-lg rounded-4 p-4 user-card">
                <h2 class="text-center mb-4" style="color:#d147a3;">✏️ Editar Usuario</h2>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      {% for msg in messages %}
                        <p class="mb-0">{{ msg }}</p>
                      {% endfor %}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required value="{{ user.name }}">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required value="{{ user.email }}">
                    </div>

                    <div class="mb-3">
                        <label for="cellphone" class="form-label">Número de teléfono</label>
                        <input type="text" class="form-control" id="cellphone" name="cellphone" value="{{ user.cellphone }}" placeholder="Ej: 3101234567">
                    </div>


                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña (dejar vacío si no deseas cambiarla)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Rol</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="ADMIN" {% if user.role.value=='ADMIN' %}selected{% endif %}>ADMIN</option>
                            <option value="MANICURISTA" {% if user.role.value=='MANICURISTA' %}selected{% endif %}>MANICURISTA</option>
                            <option value="CLIENTE" {% if user.role.value=='CLIENTE' %}selected{% endif %}>CLIENTE</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary btn-save">Guardar Cambios</button>
                        <a href="{{ url_for('admin.usuarios') }}" class="btn btn-outline-secondary btn-cancel">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
